<div class="container">
    <h2>Projetos</h2>

    <ul>
        @for (item of arrayProjects(); track $index) {
            <li>
                <button (click)="openDialog(item)">
                    <img 
                        [src]="item.src" 
                        [alt]="item.alt" 
                        loading="lazy" 
                        [attr.width]="item.width" 
                        [attr.height]="item.heigth"
                    >
                </button>
            </li>
        }
    </ul>
</div>
